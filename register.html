    <title>Irish Golf Society - Home</title>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-header">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

                </ul>
            </div>
        </nav>  
    </header>

    <div class="container-fluid no-gutters register-main-body bg-svg-three">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>
            <br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
            <br>
            <br>
            <label for="cars">Event:</label>
            <select id="events" name="events" size="6" required>
                <option value="Adare Manor">Adare Manor - Saturday 22nd Oct 2020</option>
                <option value="Rosses Point">Rosses Point - Saturday 17th Nov 2020</option>
                <option value="Druids Glen">Druids Glen - Saturday 9th Jan 2021</option>
                <option value="Royal Dublin">Royal Dublin - Saturday 13th Mar 2021</option>
                <option value="Lahinch">Lahinch - Saturday 30th Apr 2021</option>
                <option value="Royal Portrush">Royal Portrush - Saturday 6th Jun 2021</option>
            </select>
            <br>
            <br>
            <label for="address1">Address1</label>
            <input type="text" id="address1" name="address1" required>
            <br>
            <br>
            <label for="address2">Address2</label>
            <input type="text" id="address2" name="address2" required>
            <br>
            <br>   
            <label for="city">City</label>       
            <input type="text" id="city" name="city" required>
            <br>
            <br>
            <label for="County">County</label>
            <input type="text" id="county" name="county" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="tel">Tel</label>
            <input type="tel" id="tel" name="tel" required>
            <br>
            <br>
            <label for="home-club">Home Club</label>
            <input type="text" id="home-club" name="home-club">
            <br>
            <br>
            <label for="hcap">Handicap</label>
            <input type="number" id="hcap" name="hcap" min="0" max="36" required>
            <br>
            <br>
            <div class="submit-button">
                <input class="bg-success" type="submit" value="Submit">
            </div>
        </form>
    </div>

        <footer class="continer-fluid footer bg-footer">
            <div class="row no-gutters footer-row-main">
                <div class="col-lg-8 col-md-12">
                    <div class="row no-gutters footer-row" id="sponsors">
                        <div class="col-md-8">
                            <h6 class="footer-heading d-none d-lg-block">Check out our sponsors...</h6>
                        </div>
                        <div class="col-lg-4 col-md-12" id="sponsors-links">

                                <li class="list-inline-item footer-link">

                                </li>
                                <li class="list-inline-item footer-link">
                                    <a href="https://www.nike.com/ie/" target="blank"><img src="https://i.pinimg.com/originals/20/60/2d/20602d43cc993811e5a6bd1886af4f33.png" alt="Nike"></a>
                                </li>
                                <li class="list-inline-item footer-link">
                                    <a href="https://ping.com/en-us/" target="blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/PING_logo.svg/1280px-PING_logo.svg.png" alt="Ping"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row no-gutters footer-row" id="social">
                        <div class="col-md-8">
                            <h6 class="footer-heading d-none d-lg-block">Get connected on our social media...</h6> 
                        </div>
                        <div class="col-lg-4 col-md-12" id="social-links">                
                            <ul class="list-inline footer-links">
                                <li class="list-inline-item footer-link">
                                    <a href="https://facebook.com" target="blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </li>
                                <li class="list-inline-item footer-link">
                                    <a href="https://twitter.com" target="blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </li>
                                <li class="list-inline-item footer-link">
                                    <a href="https://instagram.com" target="blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 footer-contact-details">
                    <p class="contact">
                        <b><i class="fa fa-home" aria-hidden="true"></i></b> 107 Derval Way<br>

    </footer>
